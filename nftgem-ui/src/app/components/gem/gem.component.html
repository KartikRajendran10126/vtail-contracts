<div class="row" style="margin-top: 10px;padding-top:8px;padding-bottom:8px;background: #002868;border-radius: 8px;">
  <div class="col-1" style="height: 60px;width: 120px;"><img src="assets/img/{{ blockchainService.gemPic(symbol)}}" style="height: 60px"></div>
  <div class="col">
      <div></div>
      <h1 style="color: var(--bs-yellow);font-family: Pixelated;text-shadow: 0px 0px 4px;font-size: 29px;line-height: 64px;">{{name}}</h1>
  </div>
  <div class="col-2">
      <div></div><span style="font-family: Pixelated;font-size: 28px;line-height: 64px;text-shadow: 0px 0px 4px;">#{{gemId}} x {{quantity}}</span>
  </div>
  <div class="col">
      <div></div><span style="font-family: Pixelated;font-size: 28px;line-height: 64px;color: var(--bs-teal);text-shadow: 0px 0px 3px;">{{hashValue}}<br></span>
  </div>
</div>
