<div *ngIf="blockchainService.isLoading" class="row" style="margin-top: 10px;">
  <div class="col">
      <div style="min-height: 40px;text-align: center;"><span role="status" class="spinner-border spinner-border-sm" style="font-size: 24px;width: 32px;height: 32px;"></span></div>
  </div>
</div>

<div *ngFor="let claim of blockchainService.claimsList">
  <app-gem-claim [claim]="claim"></app-gem-claim>
</div>

<div *ngIf="blockchainService.connected && !blockchainService.isLoading && blockchainService.claimsList.length ===0" class="row" style="margin-top: 30px; text-align:center;">
  <div class="col">
      <span style="
      color: var(--bs-orange);
      font-family: Pixelated;
      text-shadow: 0px 0px 4px;
      font-size: 22px;
    ">You have no current open gem staking claims.</span>
  </div>
</div>
